<!doctype html>
<html translate="no">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap -->
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <!-- main styles -->
        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./assets/css/map_selection.css">
    </head>
    <body>
        <div id="main_container">
            <img id="bg_image" src="./assets/img/mapselection.png">
            <div class="text-center" id="ms_container">
                <div class="map_image" id="map_0_container">
                    <img id="map_0_image" src="./assets/img/maps/tbd.png">
                </div>
                <div class="map_image" id="map_1_container">
                    <img id="map_1_image" src="./assets/img/maps/tbd.png">
                </div>
                <div class="map_image" id="map_2_container">
                    <img id="map_2_image" src="./assets/img/maps/tbd.png">
                </div>
                <div class="map_image" id="map_3_container">
                    <img id="map_3_image" src="./assets/img/maps/tbd.png">
                </div>
                <div class="map_image" id="map_4_container">
                    <img id="map_4_image" src="./assets/img/maps/tbd.png">
                </div>
                <div class="map_text" id="map_0_text_container">
                    <h1 class="map_num">Map 1</h1>
                </div>
                <div class="map_text" id="map_1_text_container">
                    <h1 class="map_num">Map 2</h1>
                </div>
                <div class="map_text" id="map_2_text_container">
                    <h1 class="map_num">Map 3</h1>
                </div>
                <div class="map_text" id="map_3_text_container">
                    <h1 class="map_num">Map 4</h1>
                </div>
                <div class="map_text" id="map_4_text_container">
                    <h1 class="map_num">Map 5</h1>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="./assets/js/bootstrap.bundle.min.js"></script>
        <!-- jQuery Dependency -->
        <script src="./assets/js/jquery-3.6.0.min.js"></script>
        <!-- Main Script -->
        <script src="./assets/js/map_selection.js"></script>
    </body>
</html>
